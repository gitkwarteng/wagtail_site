{% load wagtailcore_tags wagtailimages_tags %}

<div class="row">
    {% if value.heading %}
    	<div class="col-12 justify-content-{% if value.heading.position == 'ctr' %}center{% else %}start{% endif %}">
            {% include_block value.heading %}
        </div>
    {% endif %}

    {% if not value.image %}
        {{ value.content|safe }}
    {% else %}
        {% include 'wagtail_site/blocks/content-block-text.html' with value=value %}
    {% endif %}

</div>
