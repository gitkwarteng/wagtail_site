{% extends 'wagtail_site/layout/base.html' %}

{% load wagtailcore_tags navigation_tags %}

{% block breadcrumbs %}
	<!-- Breadcrumb Area Start -->
    <div class="breadcrumb-area breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                {% get_site_root as site_root %}

                    <div class="breadcrumb-inner text-center">
                        <h1 class="title split-collab">{{ page.title }}</h1>
                        <ul class="page-list">
                            <li class="tmp-breadcrumb-item"><a href="{% pageurl site_root %}">Home</a></li>
                            {% block child_crumbs %}{% endblock %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Area End -->
{% endblock %}
